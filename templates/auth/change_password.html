{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/auth/change-password">
    <div class="form-group">
        <label for="password">Current password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="password">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-password-toggle" type="button">
                    {% assets "icons" %}
                    <svg class="bi" width="16" height="16" fill="currentColor">
                        <use xlink:href="{{ ASSET_URL }}#eye" style="display: none;"/>
                        <use xlink:href="{{ ASSET_URL }}#eye-slash"/>
                    </svg>
                    {% endassets %}
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="new-password">New password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="new-password">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-password-toggle" type="button">
                    {% assets "icons" %}
                    <svg class="bi" width="16" height="16" fill="currentColor">
                        <use xlink:href="{{ ASSET_URL }}#eye" style="display: none;"/>
                        <use xlink:href="{{ ASSET_URL }}#eye-slash"/>
                    </svg>
                    {% endassets %}
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="new-password-repeated">Repeate new password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="new-password-repeated">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-password-toggle" type="button">
                    {% assets "icons" %}
                    <svg class="bi" width="16" height="16" fill="currentColor">
                        <use xlink:href="{{ ASSET_URL }}#eye" style="display: none;"/>
                        <use xlink:href="{{ ASSET_URL }}#eye-slash"/>
                    </svg>
                    {% endassets %}
                </button>
            </div>
        </div>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
