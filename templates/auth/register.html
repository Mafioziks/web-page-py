{% extends 'base.html' %}

{% block content %}
<div class="card center" style="width: 48rem;">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="email">First name</label>
                <input type="text" class="form-control" id="email"  name="first_name">
            </div>
            <div class="form-group">
                <label for="email">Last name</label>
                <input type="text" class="form-control" id="email" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="password_repeated">Password again</label>
                <input type="password" class="form-control" id="password_repeated" name="password_repeated">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
